<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Id</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>

    {% for student in students %}
    <tr>
      <td>#</td>
      <td>{{student.id}}</td>
      <td>{{student.email}}</td>
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.age}}</td>
    </tr>
    {% endfor %}
  </thead>
</table>
